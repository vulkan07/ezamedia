<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="static/site_icon.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="orarend.css">
        <title>Órarend</title>
    </head>
    <body>
        <script src="main.js" async></script>
        <script src="orarend.js" defer></script>
        <header> 
            <div class="titlebar">
                <div id="title-image-div">
                    <div class="navbar-btn" onclick="toggleNavBar()"><img src="static/site_icon.png"></div>
                    <img id="site-icon" src="static/site_icon.png">
                    <h1>Órarend<span class="beta-icon">BETA</span></h1>
                </div>
                <div class="navbar"> 
                    <a href="index.html">Ez a Média</a>
                    <a class="active" href="orarend.html">Órarend<span class="beta-icon">BETA</span></a>
                    <a href="quote.html">Quote of the Day</a>
                    <a href="jeloltek.html">Jelöltjeink</a>
                </div>
            </div>
        </header>
        <!--THIS IS WHERE YOU CHANGE THE MAIN PAGE-->
        <main>
            <div id="notice-div">
                <p>Ez az oldal még fejlesztés alatt van.</p>
                <button onmouseup="closeNotice()">OK</button>
            </div>
            <img id="spinner" src="static/spinner.gif">
            <p class="hidden" id="statusmsg"></p>
            <p class="hidden" id="errormsg"></p>
            <div id="table-div">
            </div>
            <div id="day-div">
            </div>
            <div id="lesson-details-div">
                <div id="details-container">
                    <div id="details-bar">
                        <div>
                            <span class="details-day">Kedd</span>
                            <span class="arrow">/</span>
                            <span class="details-period">2. óra</span>
                            <span class="arrow">/</span>
                            <span class="details-group">Infó</span>
                        </div>
                        <div id="details-close" onclick="closeDetails()">&#x2715;</div>
                    </div>
                </div>
            </div>
        </main>
        <!--THIS IS WHERE YOU CHANGE THE MAIN PAGE-->
        <template>
            <h2 id="day-title"></h2>
            <div class="lesson">
                <div class="field-targy"></div>
                <div class="lesson-bottom-div">
                    <div class="field-terem"></div>
                    <div class="field-tanar"></div>
                </div>
            </div>
            <div class="lunchbar">
                <hr>
                <p>Ebédszünet</p>
                <hr>
            </div>
        </template>
    </body>
</html>
